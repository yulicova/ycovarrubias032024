<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body{background-color: black;
        color: white;}
        h1{text-align: center;}
        canvas#mycanvas
        {
            border: 2px solid white;
            background-color: pink;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Canvas Exploration</h1>
    <canvas id="mycanvas"></canvas>

    <script>
        // Create canvas variable
        const myCanvas = window.document.querySelector('#mycanvas');

        // window.alert(myCanvas);
        // Set canvas size
        myCanvas.width = 800;
        myCanvas.height = 400;

        // Enable drawing
        const ctx = myCanvas.getContext('2d');

        // Draw a rectanle
        // Pick a color
        ctx.fillStyle = "white";
        ctx.fillRect(100, 100, 200, 200);

        // Draw a rectangle
        // Pick a color
        ctx.strokeStyle = "hotpink";
        ctx.lineWidth= 15;
        ctx.strokeRect(400, 100, 200, 200);

    </script>
</body>
</html>
