
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Interface</title>
    <style>
        h1{
            text-align: center;
        }
        #canvas{
            border:2px solid black;
            display:block;
            margin:auto;
        }
        #buttonholder{
            width:300px;
            margin:auto;   
            display:flex;
            flex-direction: column;

        }
        button{
            margin:.5rem;
            padding:.5rem;
        }
    </style>
</head>
<body>
    <h1>Canvas Interface</h1>

    <canvas id="canvas"></canvas>
    <div id="buttonholder">
        <button id="createline">Create Line</button>
        <button id="createrec">Create Rectangle</button>
        <button id="createshape">Create Shape</button>
        <button id="createarc">Create Arc</button>
        <button id="createstar">Create Star</button>
    </div>

    <script>

        // Create Variables
        const canvas = window.document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');

        // Configure canvas
        canvas.width = 400;
        canvas.height = 400;

        // Style canvas
        canvas.style.backgroundColor = 'lightblue';

        // Create variables for buttons
        const btnCreateLine = window.document.querySelector('#createline');
        const btnCreateRec = window.document.querySelector('#createrec');
        const btnCreateShape = window.document.querySelector('#createshape');
        const btnCreateArc = window.document.querySelector('#createarc');
        const btnCreateStar = window.document.querySelector('#createstar');


        // Add event listeners
        btnCreateLine.addEventListener('click',   
        function(){
            // window.alert('btnCreateLine');
            // Define  the line variable
            ctx.strokeStyle = "black";
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = "round";

            // Draw the line
            ctx.beginPath();
            ctx.moveTo(200, 15);
            ctx.lineTo(200, 250);
            ctx.lineTo(350, 250);
            
            ctx.stroke();

        }       
        );

        btnCreateRec.addEventListener('click',    
        function(){
            // window.alert('btnCreateRec');
            // ctx.strokeStyle = "white";
            ctx.lineWidth = 10;
            ctx.fillStyle = "red";
            ctx.fillRect(0,0,200,200);
            // ctx.strokeRect(10,30,200, 100);

        }   
        );

        btnCreateShape.addEventListener('click',    
        function(){
            // indow.alert('btnCreateShape');
            ctx.strokeStyle = 'pink';
            ctx.fillStyle = 'white';
            ctx.lineWidth = 15;
            ctx.lineCap = 'square';
            ctx.lineJoin = 'bevel';
            
            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.lineTo(10,200);
            ctx.lineTo(200,10);
            ctx.lineTo(390,200);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }   
        );

        btnCreateArc.addEventListener('click',    
        function(){
            // window.alert('btnCreateArc');

            //Convert drawing to degrees
            let desiredDegree = 90;
            let converterdRadia = (Math.PI/180) * desiredDegree;

            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.fillStyle = "white";
            ctx.lineWidth = 10;
            // ctx.arc(200,200, 50, Math.PI * 2, false);
            ctx.arc(200,200,50, converterdRadia, false);
            ctx.fill();
            ctx.stroke();
        }   
        );

        btnCreateStar.addEventListener('click',
            function(){
                // window.alert('test');
                ctx.strokeStyle = "black";
                ctx.fillStyle = "pink";
                ctx.lineWidth = 10;
                ctx.lineJoin = "round";
                ctx.lineCap = "round";

                ctx.beginPath();
                ctx.moveTo(50, 100);
                ctx.lineTo(150,100);
                ctx.lineTo(200,0);
                
                ctx.lineTo(250,100);
                ctx.lineTo(350, 100);
                ctx.lineTo(270, 170);

                
                ctx.lineTo(300, 280);
                ctx.lineTo(205, 220);
                ctx.stroke();

                
                ctx.beginPath();
                ctx.moveTo(50,100);
                ctx.lineTo(125,170);

                ctx.lineTo(100 ,280);
                ctx.lineTo(205,220)

                ctx.stroke();
            }
        );
    </script>
</body>
</html>
