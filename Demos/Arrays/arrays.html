<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    <h2>Index, Push, Pop, and Shift</h2>
    <ul>
        <li>Push - Add to the end an array</li>
        <li>Pop - Delete from the end of an array</li>
        <li>Shift - Delete from the beginning of an array</li>
    </ul>
    <script>
        // Arrays
        // Create an array variable
        let myList;

        // Array can contain multiple values
        myList = [];

        // Assign values to an array
        myList[0] = "Fido"; // index 0
        myList [1] = "Ajax"; // index 1
        myList [2] = "Pixel"; // index 2
        myList [3] = "Butters"; // index 3

        // Display the array
        // window.alert(myList);
        //console.log(myList);
        //window.alert(myList.length);

        // Manipulate the array using push
        myList.push("Oreo"); //Add ot the end of an array
        myList.push("Sunny");
        myList.push("Brownie");
        myList.push("Dusty");

        // Display
        console.log(myList);

        // Manipulate the array using pop
        myList.pop(); // Delete the last item of an array
        myList.pop();

        // Manipulate the array using shift
        myList.shift(); // Delete the first item of an array
        
        // Display
        console.log(myList);
    </script>
</body>
</html>
